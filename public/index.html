<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/263/speech-balloon_1f4ac.png">
    <title>Chat app</title>
</head>

<body>
    <h1>Chat App</h1>

    <div id="messages"></div>

    <form id="msg-form">
        <input type="text" name="msg" id="msg" autocomplete="off">
        <button id="send">Send</button>
    </form>
    <button id="sendLocation">Send location</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{usermsg.createdAt}} - {{usermsg.message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p>
                <a href={{url}} target="_blank">Click here</a> to see my location {{coords}}
            </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
        integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
